<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>EasyCart</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-image">
            <img src="assets/img/young-man2.png" alt="signup Illustration">
        </div>
        <div class="signup-box">
            <h2>Create Account</h2>
            <form action="signup.php" method="POST">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email@gmail.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm-password" placeholder="Re-enter your password">
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
                <div class="or">- or -</div>
                <p class="signup-text">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
        
    </div>
</body>
</html>
